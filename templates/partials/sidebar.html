{% load static %}
{% block sidebar %}
        <!-- ========== App Menu ========== -->
        <div class="app-menu navbar-menu">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <!-- Dark Logo-->
                <a href="/" class="logo logo-dark">
                    <span class="logo-sm">
                        <img src="{% static 'images/logo-sm.png'%}" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="{% static 'images/logo-dark.png'%}" alt="" height="17">
                    </span>
                </a>
                <!-- Light Logo-->
                <a href="/" class="logo logo-light">
                    <span class="logo-sm">
                        <img src="{% static 'images/logo-sm.png'%}" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="{% static 'images/logo-light.png'%}" alt="" height="17">
                    </span>
                </a>
                <button type="button" class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover" id="vertical-hover">
                    <i class="ri-record-circle-line"></i>
                </button>
            </div>

            <div id="scrollbar">
                <div class="container-fluid">
                    
                    <div id="two-column-menu">
                    </div>
                    <ul class="navbar-nav" id="navbar-nav">
                        <li class="menu-title"><span data-key="t-menu">Mantenimiento</span></li>
                        <li class="nav-item">
                            <a class="nav-link menu-link" href="#sidebarCategories" data-bs-toggle="collapse" role="button"
                                aria-expanded="false" aria-controls="sidebarCategories">
                                <i data-feather="grid" class="icon-dual"></i> <span data-key="t-categories">Categorias</span>
                            </a>
                            <div class="collapse menu-dropdown" id="sidebarCategories">
                                <ul class="nav nav-sm flex-column">
                                    <li class="nav-item">
                                        <a href="{% url 'core:category_list' %}" class="nav-link" data-key="t-categories-list"> Listado </a>
                                    </li>
                                    
                                    <li class="nav-item">
                                        <a href="{% url 'core:category_create' %}" class="nav-link" data-key="t-categories-add"> Añadir </a>
                                    </li>
                                </ul>
                            </div>
                        </li> <!-- end Mantenimineto Menu -->
                        
                        <li class="nav-item">
                            <a class="nav-link menu-link" href="#sidebarProducts" data-bs-toggle="collapse" role="button"
                                aria-expanded="false" aria-controls="sidebarProducts">
                                <i data-feather="grid" class="icon-dual"></i> <span data-key="t-products">Productos</span>
                            </a>
                            <div class="collapse menu-dropdown" id="sidebarProducts">
                                <ul class="nav nav-sm flex-column">
                                    <li class="nav-item">
                                        <a href="{% url 'core:product_list' %}" class="nav-link" data-key="t-products-list"> Listado </a>
                                    </li>
                                    
                                    <li class="nav-item">
                                        <a href="{% url 'core:product_create' %}" class="nav-link" data-key="t-products-add"> Añadir </a>
                                    </li>
                                </ul>
                            </div>
                        </li> <!-- end Prodcutos Menu -->
                        
                        <li class="nav-item">
                            <a class="nav-link menu-link" href="#sidebarClient" data-bs-toggle="collapse" role="button"
                                aria-expanded="false" aria-controls="sidebarClient">
                                <i data-feather="grid" class="icon-dual"></i> <span data-key="t-client">Clientes</span>
                            </a>
                            <div class="collapse menu-dropdown" id="sidebarClient">
                                <ul class="nav nav-sm flex-column">
                                    <li class="nav-item">
                                        <a href="{% url 'core:client_list' %}" class="nav-link" data-key="t-client-list"> Listado </a>
                                    </li>
                                    
                                    <li class="nav-item">
                                        <a href="{% url 'core:client_create' %}" class="nav-link" data-key="t-client-add"> Añadir </a>
                                    </li>
                                </ul>
                            </div>
                        </li> <!-- end Prodcutos Menu -->
                    </ul>
                </div>
                <!-- Sidebar -->
            </div>
            <div class="sidebar-background"></div>
        </div>
        <!-- Left Sidebar End -->
        <!-- Vertical Overlay-->
        <div class="vertical-overlay"></div>
{% endblock sidebar %}
